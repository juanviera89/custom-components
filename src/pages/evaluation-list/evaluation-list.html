<ion-header>

  <ion-navbar>
    <ion-title>evaluationList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <Button ion-item *ngFor="let item of memory.evaluaciones; let i = index" (click)="goToEval(i)" >
          <p class="eval-title">{{item.name}}</p>
          <p class="duration" *ngIf="item.time[0]!=0 || item.time[1]!=0" >Duraci√≥n: <span *ngIf="item.time[0]!=0">{{item.time[0]}}H</span> <span *ngIf="item.time[1]!=0"> {{item.time[1]}}m</span> </p>
          <p class="questions"> Preguntas: {{item.questions.length}} </p>
          <p class="tags"> {{item.tags.join(', ')}} </p>
        </Button>
      </ion-list>
</ion-content>
