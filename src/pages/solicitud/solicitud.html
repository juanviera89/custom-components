  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>solicitud N°: {{solicitud.sn}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header>
      Equipo: {{solicitud.equipment}}
    </ion-list-header>
    <ion-item>
      <div item-start> Solicitada en:  </div>
      {{solicitud.date | date:'mediumDate'}}
    </ion-item>
    <ion-item text-wrap>
      <div item-start> Descripción:  </div>
      {{solicitud.comment}}
    </ion-item>
    <ion-item>
      <div item-start> Estado actual:  </div>
      {{status[solicitud.status]}}
    </ion-item>
    <ion-item>
      <div item-start> Ultima actualizacion:  </div>
      {{solicitud.lastUpdate | date:'mediumDate'}}
    </ion-item>
  </ion-list>
</ion-content>
