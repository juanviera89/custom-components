<ion-header>

  <ion-navbar>
    <ion-title>service</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div *ngFor="let data of serviceData" >
        <v-bar [item]="data.config" *ngIf="data.graph=='v-bar'" ></v-bar>
        <h-bar [serie]="data.config" *ngIf="data.graph=='h-bar'"></h-bar>
        <div style="font-size:1.3em; text-align:center; width: 100%;"> {{data.name}}</div>
    </div>
</ion-content>
