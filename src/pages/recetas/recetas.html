<ion-header>

  <ion-navbar>
    <ion-title>recetas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let receta of memory.recetas, let i = index" (click)="goToReceta(i)"> 
        <ion-thumbnail item-start  >
            <img src="{{receta.image}}">
        </ion-thumbnail>
        <p>{{receta.name}}</p>
        <rating ngModel="{{receta.rating}}" readOnly="true" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" > </rating>
    </button>
  </ion-list>
  
</ion-content>
