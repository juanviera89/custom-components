<ion-header>

  <ion-navbar>
    <ion-title>Factura N°: {{factura.sn}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header>
        <div item-start> Fecha de emisión: </div>
        {{factura.date | date:'mediumDate'}}
    </ion-list-header>
    
    
    <ion-item >
      <div item-start> Cant </div>
      Item
      <div item-end> Monto(CLP)</div>
    </ion-item>
    <ion-item *ngFor="let item of factura.details"  text-wrap>
      <div item-start> {{item.qty}}x </div>
      {{item.item}}
      <div item-end> {{item.amount}}</div>
    </ion-item>
    <ion-item >
        Total sin IVA
        <div item-end> {{factura.total - factura.tax}}</div>
      </ion-item>
      <ion-item >
           IVA
          <div item-end> {{factura.tax}}</div>
        </ion-item>
        <ion-item >
            Total
            <div item-end> {{factura.total}}</div>
          </ion-item>
  </ion-list>

  <button ion-button full> PAGAR</button>
</ion-content>
