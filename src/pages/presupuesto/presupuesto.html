<ion-header>

  <ion-navbar>
    <ion-title>Presupuesto N°: {{presupuesto.sn}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-list-header>
            <div item-start> Fecha de emisión: </div>
            {{presupuesto.date | date:'mediumDate'}}
        </ion-list-header>
        
        <ion-item  text-wrap>
            <div item-start> Descripcion </div>
            {{presupuesto.description}}
          </ion-item>
        <ion-item >
          <div item-start> Cant </div>
          Item
          <div item-end> Monto(CLP)</div>
        </ion-item>
        <ion-item *ngFor="let item of presupuesto.details" text-wrap>
          <div item-start> {{item.qty}}x </div>
          {{item.item}}
          <div item-end> {{item.price}}</div>
        </ion-item>
            <ion-item >
                Total
                <div item-end> {{presupuesto.total}}</div>
              </ion-item>
      </ion-list>
      <button ion-button full> APROBAR </button>
</ion-content>
