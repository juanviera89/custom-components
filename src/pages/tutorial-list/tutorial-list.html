  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>tutorialList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of memory.tutoriales; let i = index" (click)="goToTutorial(i)">
      <ion-thumbnail item-start>
        <img [src]="item.image">
      </ion-thumbnail>
      {{item.name}}
    </button>
  </ion-list>
</ion-content>
