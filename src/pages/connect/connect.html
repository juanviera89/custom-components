<ion-header>
    <ion-toolbar>
      <ion-title>connect</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="notifClass = 'open'">
          <ion-icon name="notifications"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


<ion-content no-padding> 

  <div class="notifications" [@toggled]="notifClass">
      <button ion-button icon-only clear full (click)="notifClass = 'close'">
          <ion-icon name="ios-arrow-up"></ion-icon>
        </button>
        <ion-list class="notif-list">
          <ion-item class="notif" *ngFor="let item of notifications"  >
            {{item.msg}}
          </ion-item>
        </ion-list>
  </div>

  <h3> Equipos </h3>

  <ion-list *ngFor="let equipment of equipos" >
    <ion-item (click)="navCtrl.push('ConnectEquipPage')">
        <ion-icon name="laptop" item-start></ion-icon>
          {{equipment.name}}
        <ion-icon name="notifications" item-end></ion-icon>
    </ion-item>
    
    <ion-item>
        <ion-row>
          <ion-col col-3 *ngFor="let data of equipment.data" >
              <gauge-graph [item]="data.config" [(ngModel)]="data.data" *ngIf="data.graph=='gauge'" ></gauge-graph> 
              <round-graph [item]="data.config" [(ngModel)]="data.data" *ngIf="data.graph=='round'"></round-graph>  
              <div style="font-size:0.7em; text-align:center; width: 100%;"> {{data.name}} </div>
          </ion-col>
        </ion-row>
        <ion-row>
          
        </ion-row>
    </ion-item>
    <ion-item>

    </ion-item>

  </ion-list>
